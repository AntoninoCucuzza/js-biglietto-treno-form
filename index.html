<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body class="bg_main">

<main>
    <h1 class="t-center t-white p-1">calcola il prezzo del tuo biglietto</h1>
    
    <div class="bg_white container">
        <div class="row p-2 j-center">
            <div class="col-4">
                <label for="">Nome Cognome</label>
                <input type="text" id="nome" placeholder="Enter Name"/>
            </div>

            <div class="col-4 p-b2">
                <label for="">Km da percorrere</label>
                <input type="number" id="nkm" placeholder="Enter km"/>

            </div>
            
            <div class="col-4">
                <label for="">Fascia d'et√†</label>
                <select id="age">
                    <option>Minorenne</option>
                    <option>Maggiorenne</option>
                    <option>Over 65</option>
                </select>                
            </div>

            <button class="mr p-05" id="conferma">conferma</button>
            <button type="reset">reset</button>
            
        </div>
    </div>
    
    <h1 class="t-center t-white p-1">Il tuo biglietto</h1>
    
    <div class="bg_white container">
        <div class="row p-1 f-column">
            <h2 class="d-block">Dettaglio passeggeri</h2>
           <hr>
            <div class="d-flex f-row">
               
                <div class="bg_info col-4 p-1">
                    <h2>Nome passeggero</h2>
                    <h3 id="name"></h3>
                </div>
               
                <div class="col-8">
                    <div class="row p-1">
                        <div class="col-3 p-b2"><strong>offerta</strong></div>
                        <div class="col-3"><strong>carrozza</strong></div>
                        <div class="col-3"><strong>codiceCP</strong></div>
                        <div class="col-3"><strong>Costo biglietto</strong></div>
                        <div class="col-3">biglietto standard</div>
                        <div class="col-3" id="carrozza"></div>
                        <div class="col-3" id="codice"></div>
                        <div class="col-3" id="prezzo"></div>
                    </div>
                 
                </div>
            </div>
            <hr>
         
       

        </div>
    </div>
</main>
    
    
    
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
